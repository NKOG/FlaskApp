<html>
    <head>
        <title>Image Search</title>
        <link rel= "stylesheet" type= "text/css" href="../static/styles/fileploadpage.css">
    </head>
    <body>
        <h1><span>Image</span> Search </h1>
        <form action="{{ url_for('search_image') }}" method="post" enctype="multipart/form-data">
            
            <label id="key_label">Enter your key:</label>
            <input type="string" name="file_key" id="file_key" placeholder="Please enter your key"><br>
            
            <label class="button" id="button-select" for="submit">
                <div id="select-circle"></div>
                <input type="submit" value="Send" name="submit" id="submit">
                Search image
            </label>
            <br>
        
        </form>
    </body>
</html>
